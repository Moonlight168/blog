name: GitHub Pages Deploy

on:
  push:
    branches:
      - gh-pages  # 推送 master 分支触发

jobs:
  deploy-gh-pages:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 检出源码
      - name: 检出源码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ 安装 Node.js
      - name: 安装 Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ 缓存 node_modules（加速安装）
      - uses: actions/cache@v3
        id: node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 4️⃣ 安装依赖
      - name: 安装依赖
        run: npm ci  # 使用 package-lock.json 严格安装

      # 5️⃣ 构建项目
      - name: 构建项目
        run: npm run build

      # 6️⃣ 部署到 gh-pages 分支
      - name: 部署到 gh-pages 分支
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist